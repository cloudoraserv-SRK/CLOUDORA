  <!-- Application Form -->
  <section class="apply-section">
    <form class="apply-form" id="jobForm">
      <h2>Application Form</h2>

      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mobile Number</label>
      <input type="tel" name="phone" placeholder="+91 9876543210" required>

      <label>Country</label>
      <input type="text" name="country" required>

      <label>City</label>
      <input type="text" name="city" required>

      <label>Area</label>
      <input type="text" name="area">

      <label>Vacancy Applying For</label>
      <select name="vacancy" required>
        <option value="">-- Select Vacancy --</option>
        <optgroup label="Sales & Marketing">
          <option>Field Sales Executive</option>
          <option>Sales Manager</option>
          <option>Digital Marketing Specialist</option>
        </optgroup>
        <optgroup label="Customer Support & Calling">
          <option>Cold Calling Executive</option>
          <option>Lead Nurturing Executive</option>
          <option>Support Associate (Chat/Email/Phone)</option>
        </optgroup>
        <optgroup label="Development & Tech">
          <option>Frontend Developer (React/Next.js)</option>
          <option>Backend Developer (Node.js)</option>
          <option>Flutter Developer</option>
          <option>Blockchain Engineer (Solidity)</option>
          <option>Unity/Unreal Game Developer</option>
        </optgroup>
      </select>

      <label>Specialty / Skills</label>
      <input type="text" name="skills" placeholder="e.g. SEO, React, Sales, Customer Success">

      <label>Experience</label>
      <select name="experience" required>
