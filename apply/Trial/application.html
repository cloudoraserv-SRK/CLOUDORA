<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudora Trial Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h2>Cloudora 7-Day Trial Application</h2>
    <form id="applicationForm">

      <!-- Personal Information -->
      <h3>üë§ Personal Information</h3>
      <label>First Name</label>
      <input type="text" name="firstName" required>

      <label>Last Name</label>
      <input type="text" name="lastName" required>

      <label>Sex</label>
      <select name="sex" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Mobile Number</label>
      <input type="tel" name="mobile" placeholder="+91 9876543210" required>

      <label>Alternate Number</label>
      <input type="tel" name="altMobile">

      <label>Email ID</label>
      <input type="email" name="email" required>

      <label>Address</label>
      <textarea name="address" required></textarea>

      <!-- Identity Proof -->
      <h3>ü™™ Identity Proof</h3>
      <label>Address Proof (Mandatory)</label>
      <select name="addressProof" required>
        <option value="">-- Select Document --</option>
        <option>Voter Card</option>
        <option>Driving Licence</option>
        <option>Aadhaar Card</option>
        <option>Passport</option>
      </select>

      <label>Document Number</label>
      <input type="text" name="docNumber" required>

      <label>PAN Card Number (Optional)</label>
      <input type="text" name="panNumber">

      <label>Upload Photo</label>
      <input type="file" name="photo" accept="image/*">

      <!-- Department & Role Selection -->
      <h3>üè¢ Department & Role</h3>
      <label>Choose Department</label>
      <select name="department" required>
        <option value="">-- Select Department --</option>
        <option>Telecaller</option>
        <option>Sales</option>
        <option>Technical</option>
        <option>Support</option>
        <option>Field Staff</option>
      </select>

      <label>Choose Role</label>
      <select name="jobRole" required>
        <optgroup label="Telecaller">
          <option>Voice Support (Inbound)</option>
          <option>Lead Generation (Outbound)</option>
          <option>Lead Conversion (Outbound)</option>
        </optgroup>
        <optgroup label="Sales">
          <option>Sales Executive</option>
          <option>Sales Manager</option>
          <option>Lead Generator</option>
        </optgroup>
        <optgroup label="Support">
          <option>Email Support</option>
          <option>Chat Support</option>
          <option>Live Web Support</option>
        </optgroup>
        <optgroup label="Technical">
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Full Stack Developer</option>
          <option>Mobile App Developer</option>
          <option>Blockchain Engineer</option>
          <option>Game Developer</option>
          <option>AI/ML Engineer</option>
          <option>UI/UX Designer</option>
        </optgroup>
        <optgroup label="Field Staff">
          <option>Delivery Staff</option>
          <option>Sales Executive</option>
          <option>Sales Manager</option>
        </optgroup>
      </select>

      <!-- Work Preferences -->
      <h3>üåç Work Preferences</h3>
      <label>Preferred Country</label>
      <select name="country" required>
        <option value="">-- Select Country --</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Germany</option>
        <option>UAE</option>
        <option>Other</option>
      </select>

      <label>Work Type</label>
      <select name="workType" required>
        <option value="">-- Select Type --</option>
        <option>Full-time (8 hours)</option>
        <option>Part-time (1 hour)</option>
        <option>Part-time (2 hours)</option>
        <option>Part-time (4 hours)</option>
        <option>Part-time (6 hours)</option>
      </select>

      <label>Preferred Work Slot</label>
      <select name="workSlot" required>
        <option value="">-- Select Slot --</option>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Night</option>
      </select>

      <label>Preferred Language of Communication</label>
      <select name="language" required>
        <option value="">-- Select Language --</option>
        <option>English</option>
        <option>Hindi</option>
        <option>Other</option>
      </select>

      <!-- Work Style & Experience -->
      <h3>üßë‚Äçüíª Work Style & Experience</h3>
      <label>Work Samples (Links)</label>
      <input type="url" name="workLinks">

      <label>Experience (Years)</label>
      <input type="number" name="experience">

      <label>Last Company Name</label>
      <input type="text" name="lastCompany">

      <label>Last Drawn Salary</label>
      <input type="number" name="lastSalary">

      <label>Expected Salary</label>
      <input type="number" name="expectedSalary">

      <label>How do you prefer to work?</label>
      <select name="workStyle" required>
        <option value="">-- Select Style --</option>
        <option>Independent</option>
        <option>Team Collaboration</option>
        <option>Flexible / Adaptive</option>
        <option>Structured / Process-driven</option>
      </select>

      <label>How do you handle deadlines?</label>
      <textarea name="deadlineApproach" placeholder="Describe your approach..."></textarea>

      <label>Motivation to join Cloudora</label>
      <textarea name="motivation" placeholder="Why do you want to join?"></textarea>

      <button type="submit" class="btn">Submit Application</button>
      <span id="formStatus" class="pill" style="display:none"></span>
    </form>
  </section>
  <script src="app.js"></script>
</body>
</html>
