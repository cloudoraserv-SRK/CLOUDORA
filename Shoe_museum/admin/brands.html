<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Brands</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="brands.css">
</head>
<body>

<header class="admin-header">
  <a href="dashboard.html">‚Üê Back</a>
  <h1>Manage Brands</h1>
</header>

<main class="brand-page">
  <div class="brand-form">
    <input type="text" id="brandName" placeholder="Brand name">
    <input type="text" id="brandSlug" placeholder="Slug (auto)">
    <button id="addBrand">Add / Update</button>
  </div>

  <table class="brand-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Slug</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="brandBody"></tbody>
  </table>
</main>

<script type="module" src="brands.js"></script>
</body>
</html>
