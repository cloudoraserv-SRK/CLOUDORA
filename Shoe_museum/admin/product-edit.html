<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Edit Product</h1>
  <a href="products.html" class="btn-outline">‚Üê Back</a>
</header>

<main class="admin-layout">

  <!-- PRODUCT DETAILS -->
  <section class="card">
    <h2>Product Details</h2>

    <label>Name</label>
    <input id="name">

    <label>Slug</label>
    <input id="slug">

    <label>MRP</label>
    <input id="mrp" type="number">

    <label>Price</label>
    <input id="price" type="number">

    <label>Discount (%)</label>
    <input id="discount" type="number">

    <label>Short Description</label>
    <textarea id="shortDesc"></textarea>

    <label>Long Description</label>
    <textarea id="longDesc"></textarea>

    <label class="checkbox-row">
      <input type="checkbox" id="active"> Active
    </label>

    <button id="saveProduct" class="btn-primary">Save Product</button>
  </section>

  <!-- BRAND & CATEGORY -->
  <section class="card">
    <h2>Brand & Category</h2>

    <label>Brand</label>
    <select id="brand"></select>

    <label>Category</label>
    <select id="category"></select>
  </section>

  <!-- VARIANTS -->
  <section class="card">
    <h2>Variants (Size / Color / Stock)</h2>

    <!-- ADD COLOR -->
  <div class="row">
    <input id="newColor" placeholder="Add new color (eg: Black)">
    <button id="addColor" type="button">Add Color</button>
  </div>

  <!-- SELECT COLOR -->
  <label>Select Color</label>
  <select id="colorSelect"></select>
  <!-- ADD SIZE -->
  <div class="row">
    <input id="newSize" placeholder="Size (eg: 7, 8, 9)">
    <input id="newStock" type="number" placeholder="Stock">
    <button id="addSize" type="button">Add / Update Size</button>
  </div>

  <!-- SIZE LIST -->
  <div id="sizeList"></div>

   
  </section>

  <!-- IMAGES (SUPABASE STORAGE) -->
  <section class="card">
    <h2>Images</h2>

    <p class="muted">
      Images are stored in Supabase Storage.
      You can add, delete or replace them here.
    </p>

    <input type="file" id="images" multiple>

    <!-- Existing images from image_gallery -->
    <div id="imageGallery"></div>
  </section>

</main>

<script type="module" src="product-edit.js"></script>
</body>
</html>
