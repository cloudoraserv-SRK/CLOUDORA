<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Add Product</h1>
  <a href="products.html" class="btn-outline">‚Üê Back</a>
</header>

<main class="admin-layout">

  <!-- PRODUCT DETAILS -->
  <section class="card">
    <h2>Product Details</h2>

    <label>Name</label>
    <input id="name">

    <label>Slug</label>
    <input id="slug">

    <label>MRP</label>
    <input id="mrp" type="number">

    <label>Price</label>
    <input id="price" type="number">

    <label>Discount (%)</label>
    <input id="discount" type="number">

    <label>Short Description</label>
    <textarea id="shortDesc"></textarea>

    <label>Long Description</label>
    <textarea id="longDesc"></textarea>

    <label class="checkbox-row">
      <input type="checkbox" id="active" checked> Active
    </label>
</section>
  <!-- BRAND & CATEGORY -->
  <section class="card">
    <h2>Brand & Category</h2>

    <label>Brand</label>
    <select id="brand"></select>

    <label>Category</label>
    <select id="category"></select>
  </section>

 <button id="addProduct" class="btn-primary">Create Product</button>
  
</main>

<script type="module" src="product-add.js"></script>
</body>
</html>
