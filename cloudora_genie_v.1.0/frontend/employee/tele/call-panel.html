<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudora тАУ Calling Panel</title>

<link rel="stylesheet" href="./call-panel.css">
<link rel="stylesheet" href="../../style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="cp-header">
  <button class="back-btn" onclick="exitPanel()">тмЕ Exit</button>

  <div class="cp-title">ЁЯУЮ Calling Panel</div>
<!-- LANGUAGE SELECTOR -->
<select id="languageSwitcher" class="lang-switcher">
  <option value="en">English</option>
  <option value="hi">рд╣рд┐рдВрджреА</option>
  <option value="bn">ржмрж╛ржВрж▓рж╛</option>
  <option value="ta">родрооро┐ро┤рпН</option>
  <option value="te">р░др▒Жр░▓р▒Бр░Чр▒Б</option>
  <option value="mr">рдорд░рд╛рдареА</option>
  <option value="gu">ркЧрлБркЬрк░рк╛ркдрлА</option>
  <option value="pa">рикрй░риЬри╛римрйА</option>
</select>

  <div class="session-timer">
    тП▒ <span id="sessionTime">00:00</span>
  </div>
</header>

<!-- ================= MAIN ================= -->
<div class="cp-container">

  <!-- ============ SINGLE PANEL ============ -->
  <section class="lead-box">

    <!-- LEAD INFO -->
    <div id="leadInfo" class="lead-info">Loading lead...</div>

    <div class="call-controls">
      <a id="dialBtn" class="call-btn" target="_blank">ЁЯУЮ Dial Now</a>
      <button class="skip-btn" onclick="skipLead()">Skip</button>
    </div>

    <!-- ================= SURVEY FLOW ================= -->
    <div class="survey-wrapper">

      <h3>ЁЯза Lead Survey</h3>

      <div class="survey-step">
        Step <span id="currentStep">1</span> of <span id="totalSteps">тАУ</span>
      </div>

      <div id="questionBox" class="question-box">
        Loading question...
      </div>

      <div id="optionsBox" class="options-box"></div>

      <div class="survey-controls">
        <button id="nextBtn" class="primary-btn" disabled>Next</button>
      </div>

    </div>

    <!-- ================= STATUS / NOTES (OPTIONAL тАУ KEEP FOR NOW) ================= -->
    <div class="update-area">

      <label>Status</label>
      <select id="leadStatus">
        <option value="pending">Pending</option>
        <option value="interested">Interested</option>
        <option value="not_interested">Not Interested</option>
        <option value="callback">Callback</option>
        <option value="wrong_number">Wrong Number</option>
      </select>

      <label>Notes</label>
      <textarea id="leadNotes" placeholder="Type call notes..."></textarea>

      <div id="callbackFields" style="display:none;">
        <label>Follow-up Date</label>
        <input type="date" id="followDate">

        <label>Follow-up Time</label>
        <input type="time" id="followTime">
      </div>

      <button class="finish-btn" onclick="finishLead()">Finish</button>

    </div>

    <!-- ================= TIMELINE ================= -->
    <h4 class="timeline-title">Timeline</h4>
    <div id="timelineBox" class="timeline-box">Loading history...</div>

  </section>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="../../api/supabase.min.js"></script>
<script src="../../global.js"></script>
<script src="./call-panel.js"></script>
<div id="google_translate_element" style="display:none;"></div>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        autoDisplay: false
      },
      'google_translate_element'
    );
  }
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
