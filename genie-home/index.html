<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloudora Genie â€” Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Background video -->
    <video id="bgVideo" class="bg-video" autoplay loop muted playsinline src="assets/video/bg.mp4"></video>
    <div class="bg-overlay"></div>

    <!-- Background thunder audio -->
    <audio id="bgAudio" src="assets/audio/thunder.wav" preload="auto"></audio>

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="cloud-logo"></div>
        <div class="brand">
          <div class="brand-title">Cloudora</div>
          <div class="brand-sub">Genie Onboarding</div>
        </div>
      </div>

      <div class="header-right">
        <button id="audioSwitch" class="btn small">Audio: OFF</button>
        <select id="langSelect"></select>
        <button id="helpBtn" class="btn small">Help</button>
      </div>
    </header>

    <!-- Main stage -->
    <main class="stage">
      <div class="stage-inner">

        <!-- Genie column -->
        <div class="genie-column">
          <div class="genie-wrap">
            <img src="assets/images/genie.png" id="genieImg" class="genie-img" alt="Genie">
            <div id="cloth" class="cloth">Allow audio to wake the Genie</div>
          </div>

          <div id="speechStatus" class="muted">Microphone: not active</div>

          <div class="controls">
            <button id="allowBtn" class="btn primary">Allow Audio</button>
            <button id="listenBtn" class="btn ghost">Listen</button>
            <button id="skipBtn" class="btn ghost">Skip</button>
          </div>
        </div>

        <!-- Question area -->
        <section class="question-column">
          <div id="questionCard" class="question-card">
            <div id="questionText" class="question-text">Loadingâ€¦</div>
            <div id="subText" class="sub-text">Choose an option</div>
            <input id="userInputBox" placeholder="Type your answer..." style="display:none;">
            <div id="suggestBox" style="display:none"></div>
            <div class="question-buttons">
              <button id="micBtn" class="listen-btn" aria-label="Start listening">ðŸŽ¤</button>
              <button id="skipBtn2" class="skip-btn">Skip â†’</button>
            </div>
          </div>

          <div id="cloudArea" class="cloud-area" role="list"></div>
        </section>

      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-clouds">
        <div class="footer-pill">CRM â€¢ Leads</div>
        <div class="footer-pill">Training â€¢ Support</div>
        <div class="footer-pill">Marketing â€¢ Wallet</div>
      </div>
    </footer>
  </div>

  <!-- UI wiring that calls new Genie() -->
<script type="module" src="script.js"></script>
</body>
</html>
