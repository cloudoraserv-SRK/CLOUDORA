<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cloudora Genie — Onboarding</title>
<link rel="stylesheet" href="style.css">
<!--
  IMPORTANT:
  - Save this file as index.html
  - Put style.css and app.js in the same folder
  - Put your assets inside ./assets/ (genie.png, clouds images, bg.mp4)
-->
</head>
<body>
  <div id="app">
    <!-- Background video (optional) -->
    <video id="bgVideo" class="bg-video" autoplay loop muted playsinline src="assets/bg.mp4" aria-hidden="true"></video>
    <div class="bg-overlay" aria-hidden="true"></div>

    <!-- Header (cloud logo + translate) -->
    <header class="header">
      <div class="header-left">
        <div class="cloud-logo" aria-hidden="true"></div>
        <div class="brand">
          <div class="brand-title">Cloudora</div>
          <div class="brand-sub">Genie Onboarding</div>
        </div>
      </div>

      <div class="header-right">
        <label for="langSelect" class="sr-only">Language</label>
        <select id="langSelect" aria-label="Choose language"></select>
        <button id="helpBtn" class="btn small">Help</button>
      </div>
    </header>

    <!-- Main stage -->
    <main class="stage" role="main">
      <div class="stage-inner">
        <div class="genie-column">
          <div class="genie-wrap" aria-hidden="false">
            <img id="genieImg" src="assets/genie.png" alt="Genie" class="genie-img">
            <div id="cloth" class="cloth">Allow audio to wake the Genie</div>
          </div>

          <div id="speechStatus" class="muted">Microphone: not active</div>

          <div class="controls">
            <button id="allowBtn" class="btn primary">Allow Audio</button>
            <button id="listenBtn" class="btn ghost">Listen</button>
            <button id="nextBtn" class="btn ghost">Skip</button>
          </div>
        </div>

        <section class="question-column" aria-live="polite" aria-atomic="true">
          <!-- Question box -->
          <div id="questionCard" class="question-card">
            <div id="questionText" class="question-text">Loading...</div>
            <div id="subText" class="sub-text muted">Choose an option from the clouds below</div>
          </div>

          <!-- Cloud options area -->
          <div id="cloudArea" class="cloud-area" role="list" aria-label="Options">
            <!-- JS will render cloud items here -->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer info clouds -->
    <footer class="footer" role="contentinfo">
      <div class="footer-clouds">
        <div class="footer-pill">CRM • Leads</div>
        <div class="footer-pill">Training • Support</div>
        <div class="footer-pill">Marketing • Wallet</div>
      </div>
    </footer>
  </div>

<script src="script.js"></script>
</body>
</html>
